<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>
    <div class="container">
        <h1>Your Dashboard</h1>
        <p>Manage your canvases below</p>
        <button id="newCanvasBtn">+ New Canvas</button>

        <div class="dashboard-nav">
            <a class="nav-tab active" href="dashboard.html">All</a>
            <a class="nav-tab" href="public.html">Public</a>
            <a class="nav-tab" href="private.html">Private</a>
            <a class="nav-tab" href="shared.html">Shared</a>
        </div>
    </div>
    <div class="canvas-list" id="canvasList"></div>
    <form id="canvasForm">
        <div class="modal fade" id="canvasModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content custom-modal">
                    <div class="modal-header">
                        <h5 class="modal-title">Create Canvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <label class="form-label">Name</label>
                        <input type="text" id="canvasName" class="form-control" placeholder="Name" required />

                        <label class="form-label mt-3">Width (px)</label>
                        <input type="number" id="canvasWidth" class="form-control" placeholder="Width (in px)" min="500"
                            max="1200" />

                        <label class="form-label mt-3">Height (px)</label>
                        <input type="number" id="canvasHeight" class="form-control" placeholder="Height (in px)"
                            min="500" max="800" />

                        <label class="form-label mt-3">Access</label>
                        <select id="canvasAccess" class="form-select">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-light" id="createBtn">
                            Create
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/dashboard.js"></script>
</body>

</html>
