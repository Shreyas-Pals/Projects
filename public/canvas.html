<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/canvas.css" />
</head>

<body style="background-color: black">
    <div id="flex">
        <div class="tools-sidebar" id="sidebar" style="border: 2px solid black">
            <a href="#" class="btn btn-light" title="Erase"><i class="fa-solid fa-paintbrush"></i></a>
            <a href="#" class="btn btn-light" title="Clear Canvas"><i class="fa-solid fa-trash"></i></a>
            <a href="#" class="btn btn-light" title="Undo"><i class="fa-solid fa-rotate-left"></i></a>
            <a href="#" class="btn btn-light" title="Redo"><i class="fa-solid fa-rotate-right"></i></a>

            <button class="color-square" style="background: #000" data-color="#000"></button>
            <button class="color-square" style="background: #f00" data-color="#f00"></button>
            <button class="color-square" style="background: #0f0" data-color="#0f0"></button>
            <button class="color-square" style="background: #00f" data-color="#00f"></button>
            <button class="color-square" style="background: #ff0" data-color="#ff0"></button>

            <label class="color-square" id="custom-picker">
                <input type="color" id="customColor" />
            </label>

            <div id="chosen-color" style="background-color: red; height: 100px; border-radius: 10px"></div>
        </div>
        <div class="workspace" style="border: 2px solid black">
            <div class="canvas-section">
                <canvas id="canvas" width="1200" height="800" class="bg-white" style="border: 2px solid black"></canvas>
            </div>
        </div>
    </div>
    <div id="topRight">
        <button id="addPeopleBtn">+ Add People</button>
    </div>

    <div class="modal fade" id="emailModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailModalLabel">Manage Emails</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" </button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" id="emailInput" class="form-control" placeholder="Enter email" />

                        <ul class="list-group mt-3" id="emailList" style="overflow-y: auto"></ul>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-light mt-2" id="addEmail">Add Email</button>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="src/client.js"></script>
</body>

</html>
